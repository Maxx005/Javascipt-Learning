<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unit_convert.css">
    <title>Unit Coversion</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="number">
                <input id="input-el" type="number" maxlength="3">
                <button id="convert-btn" type="button">Convert</button>
            </div>
            
        </div>
        <div class="value-box">
            <div class="value">
                <h3>Length(Meter/Feet)</h3>
                <p id="length-convert">Values</p>
            </div>
            <div class="value">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="volume-convert" >Values</p>
            </div>
            <div class="value">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-convert">Values</p>
            </div>
        </div>
        

    </div>
    <script src="unit_convert.js"></script>
</body>
</html>
