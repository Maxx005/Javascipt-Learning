<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="pass_gen.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- Title & Description -->
            <h1 style="margin-bottom: -2px;">Generate a</h1>
            <span>Random Password</span>
            <p class="title-text">Never use an insecure password again</p><br><br>
            <div class="generate">
                <button id="generate-btn" onclick="getpass()">Generate Password</button>
                <hr>
            </div>
            <div class="random">
                <div class="random-el">
                    <p id="pass1-el"></p>
                </div>
                <div class="random-el">
                    <p id="pass2-el"></p>
                </div>
            </div>
            <script src="pass_gen.js"></script>
        </div>
    </div>
    
</body>
</html>
