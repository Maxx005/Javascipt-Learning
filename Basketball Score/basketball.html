<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basketball.css">
    <title>Basketball Score Project</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>Home</h1>
            <div class="box">
                <p id="home-score">0</p>
            </div>
            <div class="modify_score">
                <button id="add-one" onclick="home_add_one()">+1</button>                
                <button id="add-two" onclick="home_add_two()">+2</button>                
                <button id="add-three" onclick="home_add_three()">+3</button>
            </div>               
        </div>
        <div class="guest">
            <h1>Guest</h1>
            <div class="box">
                <p id="guest-score">0</p>
            </div>
            <div class="modify_score">
                <button id="add-one" onclick="guest_add_one()">+1</button>                
                <button id="add-two" onclick="guest_add_two()">+2</button>                
                <button id="add-three" onclick="guest_add_three()">+3</button>
            </div>
        </div>
        <script src="basketball.js"></script>
    </div>
</body>
</html>
